<html>
  <head>
  <script>
    let pushCheckbox = document.querySelector('.js-push-toggle-checkbox');

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding)
        .replace(/\-/g, '+')
        .replace(/_/g, '/');

      const rawData = window.atob(base64);
      const outputArray = new Uint8Array(rawData.length);

      for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
      }
      return outputArray;
    }

    function registerServiceWorker() {
      return navigator.serviceWorker.register('/static/js/service-worker.js')
      .then(function(registration) {
        console.log('Service worker successfully registered.')
        return registration
      })
      .catch(function(err) {
        console.error('Unable to register service worker.', err)
      })
    }

    function askPermission() {
      return new Promise(function(resolve, reject) {
        const permissionResult = Notification.requestPermission(function(result) {
          resolve(result)
        });

        if (permissionResult) {
          permissionResult.then(resolve, reject)
        }
      })
      .then(function(permissionResult) {
        if (permissionResult !== 'granted') {
          throw new Error('We weren\'t granted permission.')
        }
      })
    }

    function getNotificationPermissionState() {
      if (navigator.permissions) {
        return navigator.permissions.query({name: 'notifications'})
        .then((result) => {
          return result.state;
        });
      }

      return new Promise((resolve) => {
        resolve(Notification.permission);
      });
    }

    function subscribeUserToPush() {
      return registerServiceWorker()
      .then(function(registration) {
        const subscribeOptions = {
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array(
            'BA6H6postUJwf1uJAYJIy7jj8IzZfa56DkqW0nYrohMJ_5uQWdbCgLQCCZbsjznHQg1U3sIl5ZlmHwVhcTOEIUQ'
          )
        };

        return registration.pushManager.subscribe(subscribeOptions);
      })
      .then(function(pushSubscription) {
        console.log('Received PushSubscription: ', JSON.stringify(pushSubscription));
        return pushSubscription;
      });
    }

    function unsubscribeUserFromPush() {
      return registerServiceWorker()
        .then(function(registration) {
          // Service worker is active so now we can subscribe the user.
          return registration.pushManager.getSubscription();
        })
        .then(function(subscription) {
          if (subscription) {
            return subscription.unsubscribe();
          }
        })
        .then(function(subscription) {
          pushCheckbox.disabled = false;
          pushCheckbox.checked = false;
        })
        .catch(function(err) {
          console.error('Failed to subscribe the user.', err);
          getNotificationPermissionState()
          .then((permissionState) => {
            pushCheckbox.disabled = permissionState === 'denied';
            pushCheckbox.checked = false;
          });
        });
    }

    function sendSubscriptionToBackEnd(pushSubscription) {
      console.log('sendSubscriptionToBackEnd')
      let keys = pushSubscription.toJSON()['keys']
      let requestData = {
        name: document.getElementById('name').value,
        web_push_endpoint: pushSubscription.endpoint,
        web_push_p256dh: keys.p256dh,
        web_push_auth: keys.auth,
      }
      console.log(JSON.stringify(requestData))
      return fetch('/api/register/webpush/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(requestData)
      })
      .then(function(response) {
        if (!response.ok) {
          throw new Error('Bad status code from server.');
        }

        return response.json();
      })
      .then(function(responseData) {
        if (!responseData.id) {
          throw new Error('Bad response from server.');
        }
      });
    }

    function setUpPush() {
      return Promise.all([
        registerServiceWorker(),
        getNotificationPermissionState()
      ])
      .then(function(results) {
        const registration = results[0];
        const currentPermissionState = results[1];

        if (currentPermissionState === 'denied') {
          console.warn('The notification permission has been blocked. Nothing we can do.');
          pushCheckbox.disabled = true;
          return;
        }

        pushCheckbox.addEventListener('change', function(event) {
          // Disable UI until we've handled what to do.
          event.target.disabled = true;

          if (event.target.checked) {
            // Just been checked meaning we need to subscribe the user
            // Do we need to wait for permission?
            let promiseChain = Promise.resolve();
            if (currentPermissionState !== 'granted') {
              promiseChain = askPermission();
            }

            promiseChain
              .then(subscribeUserToPush)
              .then(function(subscription) {
                if (subscription) {
                  return sendSubscriptionToBackEnd(subscription)
                  .then(function() {
                    return subscription;
                  });
                }

                return subscription;
              })
              .then(function(subscription) {
                // We got a subscription AND it was sent to our backend,
                // re-enable our UI and set up state.
                pushCheckbox.disabled = false;
                pushCheckbox.checked = subscription !== null;
              })
              .catch(function(err) {
                console.error('Failed to subscribe the user.', err);

                // An error occured while requestion permission, getting a
                // subscription or sending it to our backend. Re-set state.
                pushCheckbox.disabled = currentPermissionState === 'denied';
                pushCheckbox.checked = false;
              });
          } else {
            // Just been unchecked meaning we need to unsubscribe the user
            unsubscribeUserFromPush();
          }
        });

        if (currentPermissionState !== 'granted') {
          // If permission isn't granted than we can't be subscribed for Push.
          pushCheckbox.disabled = false;
          return;
        }

        return registration.pushManager.getSubscription()
        .then(function(subscription) {
          pushCheckbox.checked = subscription !== null;
          pushCheckbox.disabled = false;
        });
      })
      .catch(function(err) {
        console.log('Unable to register the service worker: ' + err);
      });
    }

    window.onload = function() {
      pushCheckbox = document.querySelector('.js-push-toggle-checkbox');

      /**** START feature-detect ****/
      if (!('serviceWorker' in navigator)) {
        // Service Worker isn't supported on this browser, disable or hide UI.
        return;
      }

      if (!('PushManager' in window)) {
        // Push isn't supported on this browser, disable or hide UI.
        return;
      }
      /**** END feature-detect ****/

      // Push is supported.
      setUpPush();
    };
  </script>
  </head>

  <body>
    <!-- <h1>Register</h1> -->

    <form method="post" action="/api/register/webpush/">
        <input type="text" name="name" id="name" placeholder="name" />
        <input id="enable-push-checkbox" class="js-push-toggle-checkbox" type="checkbox" disabled></input>
        <input type="submit" />
    </form>
  </body>
</html>
